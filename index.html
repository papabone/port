<body>

<!-- SWEPER
  ================================================== -->

    <div class="swiper-container swiper-container-h">
    <div class="loader-inner ball-pulse"></div>
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">

        <div class="swiper-slide">
          <div class="swiper-container swiper-container-v">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="first">Vertical Slide 1</div>
                <div class="swiper-slide">Vertical Slide 2</div>  
            </div>
            <div class="swiper-pagination swiper-pagination-v">
            <span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span>
            </div>
          </div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide" id="main">Slide 3</div>
        <div class="swiper-slide">Slide 4</div> 
        <div class="swiper-slide">Slide 5</div>    
      </div>
      <!-- pagination -->
      <div class="swiper-pagination swiper-pagination-h">
      </div>
    </div>

   
<!-- SWEPER
<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
